<!--
 Add a phone number field to the form that accepts only numbers.
Include a textarea for additional comments.
Add validation to ensure the password is at least 8 characters long using the pattern attribute.
Style the form to center it on the page and add a background color. Styling part is optional but I recommend trying it.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form>
        <label for="phone">Phone Number:</label>
        <input 
            type="tel" 
            id="phone" 
            name="phone" 
            pattern="[0-9]+" 
            title="Please enter a valid phone number using only numbers" 
            required
        >

        <label for="comments">Additional Comments:</label>
        <textarea 
            id="comments" 
            name="comments" 
            rows="4" 
            placeholder="Enter your comments here..."
        ></textarea>

        <label for="password">Password:</label>
        <input 
            type="password" 
            id="password" 
            name="password" 
            pattern=".{8,}" 
            title="Password must be at least 8 characters long" 
            required
        >

        <button type="submit">Submit</button>
    </form>
</body>
</html>
